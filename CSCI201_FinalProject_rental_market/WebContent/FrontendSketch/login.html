<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- Latest compiled and minified CSS -->

<body>

  <article>
    <div class="row">
      <div class="col-sm-2"></div>
      <div id="intro" class="col-sm-6">
        <h1>Login</h1>
        <p>Brief introduction of our website</p>
      </div>

      <div id="login" class="col-sm-4">
        <div id="loginFields">
          <form class="loginform" method="post" onsubmit="return false;">
            <label>Email: </label><br>
            <input type="text" name="username"><br>
            <label>Password: </label><br>
            <input type="password" name="password">
            <!-- <a href="#">Forget Password</a> -->
            <br>
            <div id="buttons">
            <input type="button" name="loginbutton" value="Log in" onclick="market.html">
            <input type="button" name="signupbutton" value="Sign up" onclick="signup.html">
            </div>
          </form>
        <!-- </div> -->
        <a id="guest" href="market.html">Browse as a guest</a>
      <!-- </div> -->
    </div>

  </article>

</body>
